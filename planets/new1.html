<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with Logos</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content {
  position: absolute;
  top: 5%;
  left: 15%;
  text-align: center;
  color: white;
}

.heading {
  font-size: 50px;
}

.subheading {
  font-size: 24px;
}

.logo-row {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

.logo-box {
  width: 200px;
  height: 200px;
  background-color: blue;
  margin:  20px; /* Adjust spacing between boxes */
}

.logo {
  width: 200px; /* Set a fixed width */
  height: 200px; /* Set a fixed height */
  object-fit: cover; /* Ensure the image covers the entire box */
  object-position: center; /* Center the image within the box */
  transition: transform 0.3s ease; /* Smooth transition for the hover effect */
  border: 2px solid white; /* Add border with white color and 2px width */
}

.logo:hover {
  transform: scale(1.1); /* Scale the image slightly on hover */
}

.text {
  color: white;
  font-size: 16px;
  margin-top: 20px; /* Adjust spacing between image and text */
 
}

  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="m2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <h1 class="heading">DISCOVER THE SPACE</h1>
    <p class="subheading">CLICK TO EXPLORE</p>
    <div class="logo-row">
      <div class="logo-box">
        <a href="https://en.wikipedia.org/wiki/Planet">
          <img src="planet.jpg" alt="everything about planets" class="logo">
        </a>
        <span class="text">Planets</span>
      </div>


      <div class="logo-box">
        <a href="https://en.wikipedia.org/wiki/Star">
        <img src="Stars.jpg" alt="everything about Stars" class="logo">
      </a>
      <span class="text">Stars</span>
      </div>

      <div class="logo-box">
         <a href="https://en.wikipedia.org/wiki/Galaxy">
        <img src="Galaxies.jpg" alt="everything about galaxies" class="logo">
      </a>
      <span class="text">Galaxies</span>
      </div>

      <div class="logo-box">
         <a href="https://en.wikipedia.org/wiki/Supergiant#:~:text=Supergiants%20are%20among%20the%20most,K%20to%20over%2020%2C000%20K.">
        <img src="supergaint.webp" alt="everything about Supergiant" class="logo">
        </a>
        <span class="text">Super gaint</span>
      </div>
    </div>


    <div class="logo-row">
      <div class="logo-box">
          <a href="https://en.wikipedia.org/wiki/Satellite">
          <img src="sattelite.avif" alt="everything about satellite" class="logo">
        </a>
        <span class="text">Satellite</span>
      </div>

      <div class="logo-box">
       <a href="https://en.wikipedia.org/wiki/Asteroid">
          <img src="aesteroid.jpg" alt="everything about asteroid" class="logo">
        </a>
        <span class="text">Asteroid</span>
      </div>

      <div class="logo-box">
         <a href="https://en.wikipedia.org/wiki/Star_cluster">
          <img src="starcluster.jpg" alt="everything about star cluster" class="logo">
        </a>
        <span class="text">Star cluster</span>
      </div>

      <div class="logo-box">
          <a href="https://encyclopedia.pub/entry/36060">
            <img src="igb.webp" alt="everything about intergalactic belt" class="logo">
          </a>
          <span class="text">Intergalactic belt </span>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with Logos</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}


.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
}
  
.heading {
  font-size: 50px;
}

.subheading {
  font-size: 24px;
}

.logo-row {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}


  .logo-box {
    border-radius:10px;
    width: 200px;
    height: 200px;
    background-color: blue;
    margin:  20px; /* Adjust spacing between boxes */
  }

  .text {
    font-size: 18px;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 10px; /* Add space between logo-box and text */
  }


.logo {
  width: 200px; /* Set a fixed width */
  height: 200px; /* Set a fixed height */
  object-fit: cover; /* Ensure the image covers the entire box */
  object-position: center; /* Center the image within the box */
  transition: transform 0.3s ease; /* Smooth transition for the hover effect */
  border: 2px solid white; /* Add border with white color and 2px width */
  border-radius: 10px;
}

.logo:hover {
  transform: scale(1.1); /* Scale the image slightly on hover */
}
.text {
  font-size: 18px;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-top: 10px;
}





</style>
</head>
<body>
  
  <video autoplay muted loop class="video-bg">
    <source src="../pictures/m2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

      </div>

        <img src="../pictures/Stars.jpg" alt="everything about Stars" class="logo">
      </a>
      <span class="text">Stars</span>
      </div>

      <div class="logo-box">

        <img src="../pictures/Galaxies.jpg" alt="everything about galaxies" class="logo">
      </a>

      </div>

      <div class="logo-box">

    </div>


    <div class="logo-row">

    </div>
  </div>
</body>
</html>
